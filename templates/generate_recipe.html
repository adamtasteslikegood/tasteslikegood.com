<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a New Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Generate a New Recipe with AI</h1>
    <p>Enter a description of the recipe you want to create. For example, "a vegan gluten-free chocolate chip cookie recipe."</p>

    <form action="{{ url_for('generate_recipe') }}" method="post">
        <textarea name="prompt" placeholder="Enter your recipe idea here..."></textarea>
        <button type="submit">Generate Recipe</button>
    </form>

    <a href="{{ url_for('index') }}" class="back-link">&larr; Back to all recipes</a>
</body>
</html>
